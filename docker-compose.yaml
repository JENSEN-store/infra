networks:
  ecomnet:
    driver: bridge
  
services:
  application:
    build: ./application
    networks:
      - ecomnet
    ports:
      -5002:5002
    
  prometheus:
    image: prom/prometheus:latest
    container_name: application
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
      