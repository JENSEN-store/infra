networks:
  ecomnet:
    driver: bridge
  
services:
  bestbags-backend: 
    build: ./bestbags-nodejs-ecommerce-master
    networks:
      - ecomnet
    ports:
      - '5002:5002'
    environment:
      MONGO_URI: "mongodb://root:root@mongo:27017/"
      SESSION_SECRET: "uggabugga"
    volumes:
      - ./data:/home/node/data/db
      - ./bestbags-nodejs-ecommerce-master/seedDB/category-seed.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./bestbags-nodejs-ecommerce-master/seedDB/products-seed.js:/docker-entrypoint-initdb.d/mongo-init.js:ro



  mongo:
    image: mongo
    container_name: mongo
    networks:
      - ecomnet
#      - ./seedDB/category-seed.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
#      - ./seedDB/products-seed.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: database

  mongo-express:
    image: mongo-express
    ports:
    - 8081:8081
    networks:
      - ecomnet
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URI: mongodb://root:root@mongo:27017/

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    networks:
      - ecomnet
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./prometheus:/etc/prometheus.yml
#    command:
#      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
      
